<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的概念</title>
</head>
<body>
<script>
    for (var i = 0; i < 5; i++) {
        setTimeout(function () {
            console.log(i);
        },i)
    }
    
    /*对象是一个复合值，将很多值（基本类型和对象类型）合并在一起
    我们可以通过对象的属性名访问对象的属性中的值
    属性名是标识符，使我们自己定义的
    了解：js中的对象可以被称作为一种数据结构，hash（散列），散列表（hashtable），字典（dictionary）,关联数组（associative array）
    */
    /*在js中 对象分为3类：
        1、内置对象：比如 数组  函数  日期 正则等等等
        2、宿主对象：浏览器定义的  比如HTMLElement
        3、自定义对象：我们自己定义的

    对象的属性分为两类：
        1、自有属性：我们直接在对象中定义的属性
        2、继承属性：在对象的原型中继承得来的属性*/
</script>
</body>
</html>
